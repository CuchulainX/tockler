<template>

  <section class="au-animate">


    <md-card md-title="Workday">
      <div>
        <div class="form-group">
          <div class="row">
            <div class="col s6">
              <input md-label="Start" value.bind="workSettings.workDayStartTime"></input>
            </div>
            <div class="col s6">
              <input md-label="End" value.bind="workSettings.workDayEndTime"></input>
            </div>
          </div>
          <div class="row">
            <div class="col s6">
              <input type="number" md-label="Split task after idling for minutes" value.bind="workSettings.splitTaskAfterIdlingForMinutes"></input>
            </div>
          </div>
          <button md-button="flat: true;" click.delegate="defaultWorkSettings()">Defaults</button>
        </div>
      </div>
    </md-card>


    <md-card md-title="Analyser settings">
      <div repeat.for="item of analyserSettings">
        <div class="form-group">
          <div class="row">
            <div class="col-3">
              <input md-label="RegEx to find task" value.bind="item.findRe"></input>
            </div>
            <div class="col-2">
              <input md-label="RegEx for group" value.bind="item.takeGroup"></input>
            </div>
            <div class="col-3">
              <input md-label="RegEx for title" value.bind="item.takeTitle"></input>
            </div>
            <div class="col-2" style="margin-top: 10px;">
              <md-switch md-label-on="Active" md-label-off="Disabled" md-checked.bind="item.active"></md-switch>

            </div>
            <div class="col-2">
              <a class="btn-flat waves-effect btn-floating" click.delegate="removeAnalyserItem($index)">
                <i class="zmdi zmdi-delete black-text"></i></a>
              <a class="btn-flat waves-effect btn-floating" click.delegate="testAnalyserItem(item, $index)">
                <i class="zmdi zmdi-run black-text"></i></a>
            </div>


            <div class="col-12" if.bind="lastAnalyserTestItemIndex==$index && analyserTestItems.length==0">No items found</div>
            <div class="col-12" if.bind="lastAnalyserTestItemIndex==$index" repeat.for="aItem of analyserTestItems">
              <div><b>${aItem.title}</b></div>
              <div>
                <span>${aItem.findRe}</span> <i>|</i>
                <span>${aItem.takeGroup}</span> <i>|</i>
                <span>${aItem.takeTitle}</span>
              </div>
            </div>
          </div>


        </div>
      </div>
      <button md-button="" click.delegate="addNewAnalyserItem()">Add new</button>
      <button md-button="flat: true;" click.delegate="addDefaultAnalyserSettings()">Add default analysers</button>
    </md-card>

    <button md-button="" click.delegate="saveSettings()">Save</button>
    </div>
  </section>
</template>
