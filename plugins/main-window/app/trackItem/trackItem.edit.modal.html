<md-dialog aria-label="Add log item" flex="70">
    <form name="trackItemForm" novalidate ng-submit="trackItemForm.$valid && trackItemModalCtrl.save()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Add log item</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="trackItemModalCtrl.cancel()">
                    <md-icon md-font-set="material-icons">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content >
            <div class="md-dialog-content" >
                <div layout="row">
                    <md-input-container flex="50">
                        <label>Title</label>
                        <input ng-model="trackItemModalCtrl.trackItem.title" required>
                    </md-input-container>
                    <md-input-container flex="50">
                        <label>Color</label>
                        <input ng-model="trackItemModalCtrl.trackItem.color" type="color" required>
                    </md-input-container>
                </div>
                <div layout="row" layout-align="center center">
                    <md-datepicker ng-if="trackItemModalCtrl.selectedDate" flex="50" ng-model="trackItemModalCtrl.selectedDate" md-placeholder="Date"
                            ></md-datepicker>
                    <div flex="50">
                        <md-input-container>
                            <label>Start</label>
                            <input name="beginDate" type="time" ng-model="trackItemModalCtrl.trackItem.beginDate"
                                   placeholder="HH:mm:ss"
                                   ng-max="trackItemModalCtrl.trackItem.endDate"

                                   required>
                        </md-input-container>
                        <md-input-container>
                            <label>End</label>
                            <input name="endDate"  type="time"
                                   placeholder="HH:mm:ss"
                                   ng-model="trackItemModalCtrl.trackItem.endDate"
                                   ng-min="trackItemModalCtrl.trackItem.beginDate"

                                   required>
                        </md-input-container>
                    </div>
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button type="submit" style="margin-right:20px;">
                Save item
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
