<md-dialog aria-label="Add log item" ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Change color</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="trackItemColorCtrl.answer()">
                <md-icon md-font-set="material-icons">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content" layout="column">
            <md-button ng-click="trackItemColorCtrl.answer('ALL_ITEMS')" >
                All items
            </md-button>
            <md-button ng-click="trackItemColorCtrl.answer('NEW_ITEMS')" >
                This and new items
            </md-button>
            <md-button ng-click="trackItemColorCtrl.answer()" >
                Only this
            </md-button>
        </div>
    </md-dialog-content>

</md-dialog>
