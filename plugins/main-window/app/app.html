<div layout="column" flex>
    <md-toolbar id="navbar" layout="row" layout-align="end center">

        <a href="#/" class="navbar-brand" layout="row" layout-align="start center">
            <img src="../../shared/img/icon/timetracker_icon.ico" width="24" height="24">
            <span translate="app.name"></span>
        </a>

        <div layout="row">
            <md-button ui-sref-active="md-primary md-hue-2" ui-sref="app.timeline.view">
                {{'menu.domain.timeline' | translate }}
            </md-button>
            <md-button ui-sref-active="md-primary md-hue-2" ui-sref="app.trackItem.list">
                {{'menu.domain.items' | translate }}
            </md-button>
            <md-button ui-sref-active="md-primary md-hue-2" ui-sref="app.summary.view">
                {{'menu.domain.summary' | translate }}
            </md-button>
        </div>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Settings" ui-sref="app.settings.view">
            <md-icon md-font-set="material-icons">settings</md-icon>
        </md-button>

    </md-toolbar>

    <md-content ui-view></md-content>
    <div style="font-size:8px;border-top: #d8d8d8 1px solid; background: #f9f9f9">
        <div style="float:right;padding:5px">
            <label>Application version </label>
            <span> {{appCtrl.versions.app}}</span>
        </div>
    </div>
</div>
